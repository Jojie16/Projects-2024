<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Latest Clone</title>
</head>
<body>
    
    <main>

        <section>

            <div class="main-container">
                
                <!-- LEFT -->
                <div class="left-container">

                    <img src="Assets/logo.png" alt="LOGO">
                    <h1>Connect with friends and the world <br> around you on Facebook.</h1>

                </div>

                <!-- RIGHT-->
                <div class="right-container">

                    <div class="logform-container">
                        
                        <div class="main-logform">
                            <input type="text" placeholder="Email or phone number">
                            <input type="password" placeholder="Password">
                            <button class="logIn">Log In</button>
                            <a href="#" class="forgot-pass">Forgot password?</a>
                            <hr>
                            <button class="createChar">Create new account</button>
                        </div>

                    </div>

                    <div class="footer-for-form">
                        <h4 class="footer-head"><a href="#">Create a Page</a></h4>
                    <p class="footer-p">&nbsp;for a celebrity, brand or business.</p>
                    </div>

                </div>

            </div>
            
        </section>

    </main>
</body>
</html>
